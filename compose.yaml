services:
  mcp_gateway:
    image: docker/mcp-gateway
    command:
      - --port=8080
      - --transport=streaming
      - --servers=tavily
      - --secrets=docker-desktop:/run/secrets/api_secrets
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  api:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://api:8000/healthz" ]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      - mcp_gateway
    env_file:
      - .env.docker
    models:
      llm:
        endpoint_var: LLM_MODEL_URL
        model_var: LLM_MODEL_NAME

  ui:
    build: .
    env_file:
      - .env.docker
    command: streamlit run ui/app.py --server.address=0.0.0.0 --server.port=8501
    ports:
      - "8501:8501"
    depends_on:
      - api

models:
  llm:
    model: ai/qwen3:0.6B-Q4_K_M

